<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Enhancement</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="enhancement-container">
        <h1>Code Enhancement</h1>
        <p>Use this tool to enhance your code's readability, structure, and documentation.</p>
        
        <form id="enhancement-form">
            <label for="code-input">Enter your code below:</label>
            <textarea id="code-input" rows="10" placeholder="Paste your code here..."></textarea>
            
            <button type="button" id="enhance-button" onclick="performEnhancement()">Enhance Code</button>
        </form>
        
        <div id="enhancement-results">
            <h2>Enhanced Code:</h2>
            <pre><code id="enhanced-code-output"></code></pre>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
